<html>
  <head>
    <title> crow metrics </title>
    <script src="viz.js"></script>
    <link rel="stylesheet" type="text/css" href="viz.css">
  </head>
  <body>
    <div id="links">
      <a href="history.json">[history.json]</a>
      <a href="current.json">[current.json]</a>
      <div id="current-time"></div>
    </div>
    <div id="main">
      <div id="graphs"></div>
      <div class="bird">
        <img src="crow.png">
      </div>
    </div>

    <div class="graph" id="graph-template">
      <svg class="svg" width="128px" height="24px">
        <polygon fill="orange" points=""></polygon>
        <polyline fill="transparent" points="" stroke="red" stroke-width="1" stroke-linecap="square"></polyline>
      </svg>
      <span class="value"></span>
      <span class="name"></span>
      <span class="details"></span>
    </div>
  </body>
</html>
